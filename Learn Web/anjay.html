<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play/Pause Sound Example</title>
</head>
<body>
  <h1>Click the Button to Play or Pause Sound</h1>

  <!-- Audio Element -->
  <audio id="myAudio">
    <source src="beautiful.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Button to Toggle Play/Pause -->
  <button id="audioButton" onclick="toggleSound()">Play Sound</button>

  <script>
    // JavaScript Function to Toggle Play/Pause
    function toggleSound() {
      audio = document.getElementById("myAudio");
      button = document.getElementById("audioButton");

      if (audio.paused) {
        audio.play();
        button.textContent = "Pause Sound";
      } else {
        audio.pause();
        button.textContent = "Play Sound";
      }
    }
  </script>
</body>
</html>
